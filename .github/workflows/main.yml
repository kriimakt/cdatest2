name: CI & CD Symfony

on:
  push:
    branches: [ master ]      # d√©clenche sur push dans la branche main
  pull_request:
    branches: [ master ]      # ou sur PR vers main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP, extensions & composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, pdo_mysql, xml, zip
          ini-values: post_max_size=256M, memory_limit=2G

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader

      - name: Lint PHP (optional)
        run: |
          composer exec phpstan analyse -l max
          composer exec psalm

      - name: Run tests
        env:
          APP_ENV: test
        run: |
          php bin/console doctrine:database:create --env=test --if-not-exists
          php bin/console doctrine:migrations:migrate --env=test --no-interaction
          ./vendor/bin/phpunit --testsuite=unit

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup rsync for deployment
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Prepare SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Sync files to server
        run: |
          rsync -avz --delete \
            --exclude '.github/' \
            --exclude '.git/' \
            --exclude 'var/cache/*' \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/mon-projet

      - name: Warm up cache & migrations on server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /var/www/mon-projet
            composer install --no-dev --optimize-autoloader
            php bin/console doctrine:migrations:migrate --no-interaction
            php bin/console cache:clear --env=prod
          EOF
