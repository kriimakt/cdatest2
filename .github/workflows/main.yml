name: Symfony 7 + Cypress E2E Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Symfony-test:
    runs-on: [self-hosted]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: app
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      APP_ENV: test
      DATABASE_URL: mysql://root:root@mysql:3306/app

    steps:
      # Récupération du code
      - name: Checkout code
        uses: actions/checkout@v4

      # Configuration de PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pdo_mysql, sodium
          tools: composer

      # Installation des dépendances
      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist

      # Préparation de l'environnement de test
      - name: Set up .env.test
        run: |
          cp .env .env.test || true
          echo "APP_ENV=test" >> .env.test
          echo "DATABASE_URL=${DATABASE_URL}" >> .env.test

      # Attente que MySQL soit prêt
      - name: Wait for MySQL
        run: |
          for i in {1..10}; do
            nc -z mysql 3306 && echo "MySQL is up" && break
            echo "Waiting for MySQL..."
            sleep 5
          done

      # Création et migration de la base
      - name: Setup Database
        run: |
          php bin/console doctrine:database:create --if-not-exists
          php bin/console doctrine:migrations:migrate --no-interaction

      # Démarrage du serveur Symfony
      - name: Start Symfony server
        run: php -S 127.0.0.1:8001 -t public &

      # Tests Cypress
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: echo "Symfony déjà démarré"
          wait-on: 'http://127.0.0.1:8001'
          wait-on-timeout: 60
