name: Symfony 7 + Cypress E2E Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Symfony-test:
    runs-on: [self-hosted]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: app
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      APP_ENV: test
      DATABASE_URL: mysql://root:root@127.0.0.1:3306/app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pdo_mysql, sodium
          tools: composer

      - name: Set up .env for CI
        run: |
          cp .env .env.test
          echo "APP_ENV=test" >> .env
          echo "APP_ENV=test" >> .env.test
          echo "DATABASE_URL=${DATABASE_URL}" >> .env.test

      - name: Wait for MySQL
        run: |
          for i in {1..10}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 5
          done

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Database migration
        run: |
          php bin/console doctrine:database:create --if-not-exists
          php bin/console doctrine:migrations:migrate --no-interaction

      - name: Run Symfony local server
        run: php -S 127.0.0.1:8001 -t public &

      - name: Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          start: echo "Symfony already started"
          wait-on: http://127.0.0.1:8001
          wait-on-timeout: 60
